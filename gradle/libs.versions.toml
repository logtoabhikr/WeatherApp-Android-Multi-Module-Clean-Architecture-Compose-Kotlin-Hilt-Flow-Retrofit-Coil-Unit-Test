[versions]
agp = "8.11.1"
coilCompose = "2.7.0"
coreTesting = "2.2.0"
kotlin = "2.2.0"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.9.1"
activityCompose = "1.10.1"
composeBom = "2025.06.01"
mockitoCore = "5.18.0"
mockitoKotlin = "5.4.0"
mockk = "1.14.4"
retrofit = "3.0.0"
coroutines = "1.10.2"
hilt-navigation-compose = "1.2.0"
